name: GitHub Organization Metrics

on:
  schedule:
    # Run every day at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  collect-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push changes back to the repo
      pull-requests: read
      issues: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install @octokit/rest axios fs path

      - name: Collect GitHub Metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORGANIZATION: 'OmniCloudOrg'  # Replace with your organization name
        run: node ./scripts/collect-metrics.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git commit -m "Update GitHub metrics [skip ci]" || exit 0
          git push
